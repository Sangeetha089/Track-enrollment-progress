# Application & Server settings
spring.application.name=IronLadyParticipantManagement
server.port=8080

# H2 In-memory Database (good for development / testing)
spring.datasource.url=jdbc:h2:mem:ironlady;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Disables Open Session In View pattern (recommended to avoid lazy loading issues)
spring.jpa.open-in-view=false

# Disable noisy SQL printing to console (no more SELECT logs on every page load)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Logging configuration - keep console clean
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO

# Hibernate: hide normal SQL queries
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# Your own package - keep DEBUG for your service/controller logs
logging.level.com.ironlady=DEBUG

# H2 Web Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable spring-boot-devtools auto-restart & browser live-reload
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
# Add this at the bottom
open.browser.on.startup=true